
<div class="container-fluid">
  <div class="row d-flex flex-column justify-content-center align-items-center">
    <div class="col-md-10" *ngFor="let starship of starships">
      <div class="card mb-3" >
        <div class="card-body">
          <h5 class="card-title text-center">{{ starship.name }}</h5>
          <p class="card-text text-center">{{ starship.model }}</p>
          <div class="buton-container d-flex justify-content-end">
          <button class="btn btn-danger" (click)="getStarshipById('id')">View Details</button> 
          </div>
        </div>
        </div>
      </div>
    </div>
  <div class="continer-button d-flex justify-content-center">
  <button class="btn btn-primary" (click)="viewMore()">View More</button>
</div>
</div>
